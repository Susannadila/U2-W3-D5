<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="./css.css" rel="stylesheet">
</head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col-md-4">
            <h2>Canzoni del mio cantante preferito</h2>
            <ul>
              <li>Niente Canzoni d'Amore</li>
              <li>Crudelia</li>
              <li>Tony</li>
            </ul>
          </div>
          <div class="col-md-4">
            <h2>La mia canzone preferita</h2>
            <p>Crudelia</p>
          </div>
          <div class="col-md-4">
            <h2>I miei album preferiti</h2>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="./Schermata 2023-01-27 alle 17.02.21.png" class="d-block w-100" alt="immagine album 1">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Persona</h5>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="./Schermata 2023-01-27 alle 16.59.57.png" class="d-block w-100" alt="immagine album 2">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Santeria/h5>
                  </div>
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>
      


<script src="javascript.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
